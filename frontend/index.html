<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenBanking Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      body { font-family: Arial, sans-serif; padding: 2rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Account({ account }) {
        const [tx, setTx] = React.useState([]);

        React.useEffect(() => {
          fetch(`/api/accounts/${account.accountUid || account.uid}/transactions`)
            .then(res => res.json())
            .then(data => setTx(data.transactions || (data._embedded && data._embedded.transactions) || data))
            .catch(err => console.error('Failed to fetch transactions', err));
        }, [account]);

        return (
          <li>
            <h2>{account.accountName || account.name}</h2>
            <p>UID: {account.accountUid || account.uid}</p>
            {account.currency && <p>Currency: {account.currency}</p>}
            <h3>Transactions</h3>
            <ul>
              {tx.map(t => (
                <li key={t.feedItemUid || t.id}>
                  {t.amount ? `${t.amount.currency || ''} ${((t.amount.minorUnits || 0) / 100).toFixed(2)}` : ''}
                  {t.narrative ? ` - ${t.narrative}` : ''}
                </li>
              ))}
            </ul>
          </li>
        );
      }

      function App() {
        const [accounts, setAccounts] = React.useState([]);

        React.useEffect(() => {
          fetch('/api/accounts')
            .then(res => res.json())
            .then(data => setAccounts(data.accounts || data))
            .catch(err => console.error('Failed to fetch accounts', err));
        }, []);

        return (
          <div>
            <h1>Your Accounts</h1>
            <ul>
              {accounts.map(acc => (
                <Account key={acc.accountUid || acc.uid} account={acc} />
              ))}
            </ul>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
